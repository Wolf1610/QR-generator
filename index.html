<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR</title>
    
</head>
<body>
    
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="test" placeholder="Text or URL" class="qr-input"></input>

        <div class="qr-box">
            <img src="" alt="" class="qr-img">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
    </div>



<script>

    const qrInput = document.querySelector('.qr-input');
    const qrImg = document.querySelector('.qr-img');


    function generateQR(){

        if(qrInput.value.length > 0){
            qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrInput.value;
        } else {
            qrInput.classList.add('error');
            setTimeout( () => {
                qrInput.classList.remove('error'); // transition will remove after 1s
            }, 1000)
        }
        
    }


</script>


</body>
</html>
